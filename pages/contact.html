	<body>
		<div class="bodyContact">
		<!----------------------------------- comienza header ------------------------------------------------>
		<header class="header">
			<div id="header">
				<a href="../index.html"><img class="logo" src="../img/logo.png" alt="the art of baking" title="Private"></a>
				<h1 class="tituloHeader">Bakery Co.</h1>
				<nav>
					<ul class="menu">
						<li><a href="../pages/news.html">news</a></li>

		<!---------------------------------- comienza main --------------------------------------------------->
		<main class="fondoContact">
			<section>
				<h2>Formulario de Contacto</h2>
			</section>
			<section>
				<form class="formulario" action="#" method="GET">
					<input type="text" name="Nombre Completo" placeholder="Ingrese su nombre y apellido" required>
					<input type="email" name="Correo Electronico" placeholder="Ingrese su mail" required>
					<input type="number" name="Telefono de Contacto" placeholder="Ingrese su telefono de contacto">
					<textarea name="Mensaje" id="Mensaje" cols="40" rows="10" placeholder="Ingrese su consulta"
						required></textarea>
					<input type="submit" name="Enviar" id="buttonFormulario">
				</form>
			</section>
		</main>
		<!----------------------------------- termina main --------------------------------------------------->
